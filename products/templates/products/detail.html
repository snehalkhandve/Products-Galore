{% extends 'base.html' %}

{% block content %}

<div class="row pt-4 ">
	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid"/>
	</div>
	<div class="col-10">
		<a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
	</div>
</div>

<div class="row pt-4">
	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid"/>
	</div>
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
	</div>
</div>

<div class="row pt-4 ">
	<div class="col-4">
		<h4> Hunted by <span class="oi oi-person"></span> {{ product.hunter.username }}</h4>
	</div>
	<div class="col-4 text-right">
		<h4><span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h4>
	</div>
</div>

<div class="row pt-4">
	<div class="col-8">
		<p>{{ product.body }}</p>
	</div>
</div>


<!-- for increasing the count after we upvote ie atleast some action to happen after we click on upvote-->

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden" >
</form>
<!--This now means we have to create entire html page for upvoting -->

{% endblock %}
