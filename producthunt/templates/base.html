	<!-- Bootstrap core CSS  
		Steps :
				1) getbootstrap.com -> home -> BootstrapCDN -> CSS only code copy paste here-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
	  .bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	  }

	  @media (min-width: 768px) {
		.bd-placeholder-img-lg {
		  font-size: 3.5rem;
		}
	  }
	</style>

  <body>
	<header>
		<!--
			Steps :
			1) getbootstrap.com
			2) documentation
			3) search for navbar
			4) copy paste nav code
		-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--navbar-light bg-light gives white navbar-->
		  <div class="container">
		  <a class="navbar-brand" href="{% url 'home' %}">
		  <img src="{% static 'product.png' %}" height=30 width=30 class="d-inline-block alighn-top">
		  All Products</a>
		  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ml-auto"><!-- ml-auto moves apart from Black_fury other names to RHS-->
			 
			{% if user.is_authenticated %}
				<!--<a class="nav-item nav-link " href="{% url 'create' %}">Create</a>-->
				<a class="nav-item nav-link " href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
				<a class="nav-item nav-link " href="javascript:{document.getElementById('logout').submit()}">Logout</a>
				<form id="logout" method="POST" action="{% url 'logout' %}">
					{% csrf_token %}
					<input type="hidden" />
				</form>
				<!--
					so it basically tells that whenever logout button is clicked execute this form by the name logout
				-->
			{% else %}
			  <a class="nav-item nav-link " href="{% url 'signup' %}">Signup</a><!--active attribute keeps Twitter highlighted-->
			  <a class="nav-item nav-link " href="{% url 'login' %}">Login</a>
			{% endif %}
			</div>
		  </div>
		</div>
		</nav>
	</header>

	<div class="container">
		{% block content %}
		{% endblock %}

	</div>

<footer class="text-muted">
